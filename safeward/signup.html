<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-sm signup">
            <div class="box text-center">
                <img src="assets/img/Head.png" alt="">
            </div>
            <div class="status">
                <div class="time">9:14</div>
                <div class="icons">
                    <i class="bi bi-wifi"></i>
                    <i class="bi bi-battery-full"></i>
                    <i class="bi bi-reception-4"></i>

                </div>

            </div>

            <form action="login.html">
                <div class=" container box">
                    <div class="name form-group m-2">
                        <label for="">First name</label>
                        <input type="text" class="form-control" placeholder="Jay">
                    </div>
                    <div class="lname form-group m-2">
                        <label for="">Last name</label>
                        <input type="text" class="form-control" placeholder="Kote">
                    </div>
                </div>

                <div class="email form-group mt-3 mx-2">
                    <label for="">First name</label>
                    <input type="email" class="form-control" placeholder="safety@saferward.com">
                </div>

                <div class="email form-group mt-3 mx-2">
                    <label for="">State of residence</label>
                    <input type="text" class="form-control" placeholder="Rivers">
                </div>
                <div class="email form-group mt-3 mx-2">
                    <label for="">Phone</label>
                    <input type="tel" class="form-control" placeholder="+234-123-455-45">
                </div>
                <div class="email form-group mt-3 mx-2">
                    <label for="">Password</label>
                    <input type="password" class="form-control" placeholder="******">
                </div>
                <div class="email form-group mt-3 mx-2">
                    <label for="">Confirm Password</label>
                    <input type="password" class="form-control" placeholder="******">
                </div>
                <button class="btn  text-white m-5 ">Sign up</button>


            </form>

        </div>



    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
