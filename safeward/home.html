<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Option 1: Include in HTML -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-sm signup">
            <div class="box text-center">
                <img class="image" src="assets/img/Frame 25.png" alt="">

            </div>

            <div class="status">
                <div class="time">9:14</div>
                <div class="icons">
                    <i class="bi bi-wifi"></i>
                    <i class="bi bi-battery-full"></i>
                    <i class="bi bi-reception-4"></i>
                </div>

            </div>
            <!-- <div class="header text-white">
                <small>Hi! Good afternoon.</small>
                <h6>You have a reason to stay safe</h6>
                <div class="notification"><i class="bi-bell"></i></div>
            </div> -->
            <div class="click ">
                <a href="" class="a">
                    <div class="parent mt-3">
                        <div class="icon"><i class="bi bi-house"></i></div>
                        <div class="text">Report</div>
                    </div>
                </a>
                <a href="" class="b">
                    <div class="parent mt-3">
                        <div class="icon"><i class="bi bi-house"></i></div>
                        <div class="text">Scan Link</div>
                    </div>
                </a>
                <a href="" class="b">
                    <div class="parent mt-3">
                        <div class="icon"><i class="bi bi-house"></i></div>
                        <div class="text">Safety</div>
                    </div>
                </a>
                <a href="" class="a">
                    <div class="parent mt-3">
                        <div class="icon"><i class="bi bi-house"></i></div>
                        <div class="text">Dashbpard</div>
                    </div>
                </a>


            </div>
            <div class="stats">
                <img src="assets/img/LINE AREA CHART.png" alt="">
            </div>

        </div>
    </div>

    <div class="base">
        <div class="parent">
            <a href="">
                <div class="icon"><i class="bi bi-house"></i></div>
                <div class="text"><strong>
                    Home
                </strong></div>
            </a>

        </div>
        <div class="parent">
            <a href="">
                <div class="icon"><i class="bi bi-search"></i></div>
                <div class="text"><strong>
                    Search
                </strong></div>
            </a>

        </div>
        <div class="parent">
            <a href="">
                <div class="icon"><i class="bi bi-compass"></i></div>
                <div class="text"><strong>
                    Explore
                </strong></div>
            </a>

        </div>
        <div class="parent">
            <a href="">
                <div class="icon"><i class="bi bi-chat-dots"></i></div>
                <div class="text"><strong>
                    Report
                </strong></div>
            </a>

        </div>
        <div class="parent">
            <a href="">
                <div class="icon"><i class="bi bi-chat-dots"></i></div>
                <div class="text"><strong>
                    Settings
                </strong></div>
            </a>

        </div>
    </div>

</body>

</html>
